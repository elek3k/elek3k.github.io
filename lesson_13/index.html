<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Автоматизированая штукатурка стен</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
                                  <!-- Заголовок -->
          <div class="row">

            <div class="col-md-3">
              <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
            </div>

            <div class="col-md-2 col-md-offset-4 tel-align">
              <a href="tel:+7 495 771 05 08" class="tel">+7 495 771 05 08</a>
            </div>

            <div class="col-md-3">
              <div class="table">
                <div class="table-cell">
                  <button class="button">получить консультацию</button>
                </div>
              </div>
            </div>

          </div>

        </div>

        <div class="main-content">

          <div class="row">

            <div class="col-md-6">

              <div class="main-title">
                <h1>Автоматизированная штукатурка стен</h1>
                <p class="subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                <span>
                  Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup>
                </span>
                <strong class="main-trigger">
                  Оплата по факту!
                </strong>
              </div>

            </div>

            <div class="col-md-4 col-md-offset-2">

              <div class="main-form">
                <h2 class="main-form-header">
                  Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong>
                </h2>

                <form action="#">
                  <label for="#">Ваше имя</label>
                  <input type="text" class="main-form-input">
                  <label for="#">Номер телефона</label>
                  <input type="text" class="main-form-input">
                  <button class="button main-form-button" type="submit">оставте заявку</button>
                  <small>Приедем в день обращения</small>
                </form>

              </div>

            </div>

          </div>

        </div>


      </div>
    </main>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script> -->
  </body>
</html>
